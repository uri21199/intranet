<div class="contenedorCumpleanios">
    <h3>Cumpleaños del Mes</h3>
    <!-- Tabla de cumpleaños mostrando empleado, el día según el mes actual -->
    {% if cumpleanios %}
        <table class="tablaCumpleanios">
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Día</th>
                </tr>
            </thead>
            <tbody>
                {% for cumpleano in cumpleanios %}
                    <tr>
                        <td>{{ cumpleano['empleado'] }}</td>
                        <td>{{ cumpleano['dia'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No hay cumpleaños este mes.</p>
    {% endif %}
</div>
